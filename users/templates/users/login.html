{% load static %}

{% block content %}

        <h2 class="text-center text-pink">ðŸŒ¸ Welcome Back! ðŸŒ¸</h2>

        <form method="POST" id="loginForm" class="mt-3">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label custom-label">{{ field.label }}</label>
                    {{ field }}
                    <div class="text-danger small error-message"></div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100">âœ¨ Log In</button>
        </form>

        <p class="text-center mt-3">

        </p>
    </div>
</div>
