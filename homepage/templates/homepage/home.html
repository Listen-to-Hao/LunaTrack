{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="homepage">
    <!-- Hero Section -->
    <div class="hero-section text-center">
      <div class="hero-content">
        <h1 class="display-4">Welcome to LunaTrack</h1>
        <p class="lead">Your Smart Health Companion</p>
        <img src="{% static 'images/hero-image.png' %}" alt="Health Illustration" class="hero-image">
      </div>
    </div>

    <!-- Feedback Section -->
    <div class="feedback-section mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center mb-4">We Value Your Feedback</h2>
            <form method="post" class="feedback-form">
              {% csrf_token %}
              <div class="form-group">
                {{ form.name }}
              </div>
              <div class="form-group">
                {{ form.email }}
              </div>
              <div class="form-group">
                {{ form.message }}
              </div>
              <button type="submit" class="btn btn-success btn-block">Submit Feedback</button>
            </form>
            <div id="feedback-message" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <script src="{% static 'js/home.js' %}"></script>  
{% endblock %}
