{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex flex-column align-items-center">
    <!-- Back button (hidden by default) -->
    <button id="backBtn" class="btn btn-back" style="display: none;">⇦ Back</button>

    <!-- Search container for searching posts -->
    <div class="search-container">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search posts...">
        <!-- Search button -->
        <button class="btn btn-search" id="searchBtn">🔍</button>
    </div>

    <!-- Post list container -->
    <div id="postList" class="post-list"></div>

    <!-- Load more button (appears at the bottom) -->
    <div class="text-center mt-3">
        <button class="btn btn-load-more" id="loadMoreBtn">Load More</button>
    </div>
</div>

<!-- Button to create a new post (floating button) -->
<button class="btn btn-floating" id="addPostBtn">➕ </button>

<!-- Modal for creating a new post -->
<div class="modal fade" id="postModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Modal title -->
                <h5 class="modal-title">📝 Create a New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="postForm">
                <div class="modal-body">
                    <!-- Post content input -->
                    <label for="postContent">Post Content:</label>
                    <textarea id="postContent" name="content" class="form-control" required></textarea>

                    <!-- Upload image input -->
                    <label for="postImages">Upload Image:</label>
                    <input type="file" id="postImages" name="image" class="form-control">
                </div>
                <div class="modal-footer">
                    <!-- Submit button to post -->
                    <button type="submit" class="btn btn-success">✅ Post</button>
                    <!-- Cancel button to close the modal -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">❌ Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Include external CSS and JS files -->
<link rel="stylesheet" href="{% static 'css/discover.css' %}">
<script src="{% static 'js/discover.js' %}"></script>
{% endblock %}
